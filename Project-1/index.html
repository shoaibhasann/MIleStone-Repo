<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PW Skills Blog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1>PWSkills Blog</h1>
      <button id="createBlog">&#43;</button>
    </nav>
    <main>
      <div id="blog__container">
        <!-- Blog cards will be appended here -->
      </div>
      <div id="modal">
        <button id="close">&#x2715;</button>
        <div class="modal__content">
          <input type="text" name="url" id="url" placeholder="Enter blog post URL:">
          <input type="text" name="title" id="title" placeholder="Enter blog title:">
          <input type="text" name="description" id="description" placeholder="Enter blog description:">
          <textarea name="write" id="write" cols="30" rows="10" placeholder="write"></textarea>
          <button type="submit" id="add__btn">Add Blog</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
